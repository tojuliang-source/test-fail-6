            }
        }

                card.onclick = () => openModal(photo.id);
                card.innerHTML = `
                    <img class="photo-img" src="${photo.image}" alt="‰ΩúÂìÅ #${photo.id}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27400%27 height=%27300%27%3E%3Crect fill=%27%23f0f0f0%27 width=%27400%27 height=%27300%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 font-family=%27sans-serif%27 font-size=%2724%27 fill=%27%23999%27%3E‰ΩúÂìÅ ${photo.id}%3C/text%3E%3C/svg%3E'">
                    <div class="photo-info">
                        <div class="photo-number">‰ΩúÂìÅ #${photo.id}</div>
                        <div class="photo-description">${photo.description}</div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        // Modal functions
        function openModal(photoId) {
            currentPhotoId = photoId;
            const photo = photos.find(p => p.id === photoId);
            
            document.getElementById('modalPhoto').src = photo.image;
            document.getElementById('modalNumber').textContent = `‰ΩúÂìÅ #${photo.id}`;
            document.getElementById('modalDescription').textContent = photo.description;
            
            const voteBtn = document.getElementById('modalVoteBtn');
            const isVoted = votedPhotos.has(photoId);
            
            voteBtn.textContent = isVoted ? 'ÂèñÊ∂àÊäïÁ•®' : 'ÊäïÁ•®Áµ¶ÈÄô‰ª∂‰ΩúÂìÅ';
            voteBtn.className = isVoted ? 'modal-vote-btn voted' : 'modal-vote-btn';
            voteBtn.disabled = !isVoted && remainingVotes === 0;
            
            document.getElementById('photoModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('photoModal').classList.remove('active');
        }

        // Vote toggle
        function toggleVote() {
            const photoCards = document.querySelectorAll('.photo-card');
            const currentCard = photoCards[currentPhotoId - 1];
            
            if (votedPhotos.has(currentPhotoId)) {
                votedPhotos.delete(currentPhotoId);
                remainingVotes++;
                currentCard.classList.remove('voted');
            } else {
                if (remainingVotes > 0) {
                    votedPhotos.add(currentPhotoId);
                    remainingVotes--;
                    currentCard.classList.add('voted');
                }
            }
            
            updateVoteCounter();
            closeModal();
        }

        // Update vote counter and submit button
        function updateVoteCounter() {
            document.getElementById('voteCount').textContent = remainingVotes;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = votedPhotos.size === 0;
        }

        // Google Apps Script Web App URL - Ë´ãÊõøÊèõÊàê‰Ω†ÁöÑ URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJQm0tAkaNcaZu1_fHZwkCTb9ppiAKt8_iuNlxlqYKPBGEblI2yPj7R-8ZGatx_JU/exec';

        // Submit votes
        document.getElementById('submitBtn').addEventListener('click', async function() {
            if (votedPhotos.size > 0) {
                const submitBtn = this;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Êèê‰∫§‰∏≠...';
                
                const voteData = {
                    email: userData.email,
                    employeeId: userData.employeeId,
                    votes: Array.from(votedPhotos).sort((a, b) => a - b),
                    timestamp: new Date().toISOString()
                };
                
                console.log('Votes submitted:', voteData);
                
                try {
                    // ÁôºÈÄÅÂà∞ Google Sheets
                    if (GOOGLE_SCRIPT_URL !== 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                        await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(voteData)
                        });
                    }
                    
                    document.getElementById('successModal').classList.add('active');
                    
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Êèê‰∫§Â§±Êïó:', error);
                    alert('Êèê‰∫§Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Á¢∫Ë™çÈÄÅÂá∫';
                }
            }
        });

        // Close modal on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
